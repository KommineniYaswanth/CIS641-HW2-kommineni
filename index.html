<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.75;
            background: #f4f4f4;
            color: #333;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Wrapper */
        #wrapper {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px;
        }
        /* Intro */
        #intro {
            text-align: center;
            margin-bottom: 40px;
        }
        #intro h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        #intro p {
            font-size: 1.25em;
            color: #666;
        }
        .actions {
            margin-top: 20px;
        }
        .actions .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        /* Header */
        #header {
            text-align: center;
            margin-bottom: 20px;
        }
        #header .logo {
            font-size: 1.5em;
            text-decoration: none;
            color: #007bff;
        }
        /* Nav */
        #nav {
            margin-bottom: 40px;
            text-align: center;
        }
        #nav .links {
            list-style: none;
            padding: 0;
        }
        #nav .links li {
            display: inline-block;
            margin-right: 15px;
        }
        #nav .links a {
            text-decoration: none;
            color: #333;
        }
        #nav .icons {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        #nav .icons li {
            display: inline-block;
            margin-right: 10px;
        }
        #nav .icons a {
            text-decoration: none;
            color: #333;
        }
        /* Featured Post */
        .post.featured {
            text-align: center;
        }
        .post.featured .image.main img {
            max-width: 50%;
            border-radius: 8px;
        }
        /* Posts */
        .posts {
            display: flex;
            justify-content: space-around;
        }
        .posts article {
            width: 45%;
            text-align: center;
        }
        .posts .image.fit img {
            max-width: 50%;
            border-radius: 8px;
        }
        /* Footer */
        #footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        #footer .fields .field {
            margin-bottom: 15px;
        }
        #footer input[type="text"], #footer textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #footer .actions {
            text-align: right;
        }
        #footer .actions input {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Contact Info */
        .split.contact section {
            text-align: center;
            margin-bottom: 20px;
        }
        .split.contact h3 {
            margin-bottom: 10px;
        }
        .split.contact p, .split.contact a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">

        <!-- Intro -->
        <div id="intro">
            <h1>This is<br />
            Yaswanth Kommineni</h1>
            <p>A Sample Website for the CIS641 HW2</p>
            <a href="index.html">Profile Links</a>
            <a href="https://www.instagram.com/yaswanth_chowdary_kommineni/"><span class="label">Instagram</span></a>
            <a href="https://github.com/KommineniYaswanth" class="icon brands fa-github"><span class="label">GitHub</span></a>
        </div>
        
        <!-- Main -->
        <div id="main">

            <!-- Featured Post -->
            <article class="post featured">
                <header class="major">
                    <h2><a href="#">My Photo</a></h2>
                </header>
                <a href="#" class="image main"><img src="images/Mypic.jpg" alt="My Photo" /></a>
            </article>

            <!-- Posts -->
            <section class="posts">
                <article>
                    <header>
                        <h2><a href="#"></a></h2>
                    </header>
                    <a href="#" class="image fit"><img src="images/Mypic1.jpg" alt="My Photo 1" /></a>
                </article>
                <article>
                    <header>
                        <h2><a href="#"></a></h2>
                    </header>
                    <a href="#" class="image fit"><img src="images/Mypic2.jpg" alt="My Photo 2" /></a>
                </article>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <section>
                <form method="post" action="#">
                    <div class="fields">
                        <div class="field">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" />
                        </div>
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" />
                        </div>
                        <div class="field">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="3"></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Send Message" /></li>
                    </ul>
                </form>
            </section>
            <section class="split contact">
                <section class="alt">
                    <h3>Address</h3>
                    <p>GVSU<br />
                    Grand Rapids, MI 00000-0000</p>
                </section>
                <section>
                    <h3>Phone</h3>
                    <p><a href="#">(616) 299-****</a></p>
                </section>
                <section>
                    <h3>Email</h3>
                    <p><a href="#">yaswanth@example.com</a></p>
                </section>
                <section>
                    <h3>Social</h3>
            
                        <a href="https://www.instagram.com/yaswanth_chowdary_kommineni/" class="icon brands fa-instagram"><span class="label">Instagram</span></a>
                        <a href="https://github.com/KommineniYaswanth" class="icon brands fa-github"><span class="label">GitHub</span></a>
                    
                </section>
            </section>
        </footer>

    </div>
</body>
</html>
